    #     sudo apt-get update
    #     export DEBIAN_FRONTEND=noninteractive 
    #     wget https://dev.mysql.com/get/mysql-apt-config_0.8.26-1_all.deb
    #     sudo apt install ./mysql-apt-config_0.8.26-1_all.deb -y
    #     sudo apt update
    #     sudo debconf-set-selections <<< "mysql-server mysql-server/root-pass password ''"
    #     sudo debconf-set-selections <<< "mysql-server mysql-server/re-root-pass password ''"
    #     sudo apt-get update && sudo apt-get install -y mysql-server

    - name: Set up MySQL
      run: |
        apt-get update && apt-get upgrade -y
        systemctl start mysql

    - name: Testando status
      if: always()
      run: journalctl -xeu mysql.service

    - name: Testando status 2
      if: always()
      run: systemctl status mysql.service
    
    - name: Running Script
      run: |
        mysql -uroot -p WexRobotLib < ./MYSQL_setup.sql
